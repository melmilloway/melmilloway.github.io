# Site/SEO settings
email: mmilloway87@gmail.com
permalink: /:year/:month/:day/:title/
google_analytics: UA-90549014-1

name: Melissa Milloway
title: Mel Milloway
description: >
  Melissa Milloway is a learning experience designer in Seattle, WA. She specializes in designing and developing learning experiences and blogging about it.
url: http://melslearninglab.com
twitter_username: melmilloway
default_img: /assets/images/seo.jpg

# Contact settings
contact_img: /assets/images/contact.gif

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - CNAME
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md

# Pagination
paginate: 5
paginate_path: "/blog/page-:num"

# Collections
collections:
  portfolio:
    output: false
