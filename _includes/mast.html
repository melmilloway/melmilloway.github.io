<header class="mast bg-black rellax" data-rellax-speed="-4">
  {% if page.gif or page.image %}
    <figure class="absolute-bg" style="background-image: url('{% if page.gif %}{{ page.gif }}{% elsif page.image %}{{ page.image }}{% endif %}');"></figure>
  {% endif %}
  <div class="mast__container">
    <h1 itemprop="name headline">{{ page.title }}</h1>
    {% if page.type == "blog" %}
      <span class="mast__time"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></span>
    {% endif %}
  </div>
</header>
