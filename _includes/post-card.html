<li class="preview">
  <article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
    {% if post.layout == 'external' %}
      <a class="preview__link" href="{{ post.external_link }}" target="_blank" itemprop="url">
    {% else %}
      <a class="preview__link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
    {% endif %}
      <h1 itemprop="name">
        {{ post.title }} 
        {% if post.layout == 'external' %}
          <i class="fa fa-external-link"></i>
        {% endif %}
      </h1>
      <p class="preview__subheader">
        <span itemprop="datePublished" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</span> â€” <span itemprop="description">{{ post.content | strip_html | truncatewords: 30, "..." }}</span>
      </p>
    </a>
  </article>
</li>
